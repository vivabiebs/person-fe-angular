<div>
  <form (ngSubmit)="search()" #form="ngForm">
    <div [ngStyle]="{ display: 'flex', marginTop: '35px' }"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm d-flex justify-content-center">
          <div>
            <span>Age</span>
            <input
              type="number"
              class="form-control"
              placeholder="Age"
              name="age"
              [(ngModel)]="age"
            />
          </div>
        </div>

        <div class="col-sm d-flex justify-content-center">
          <div class="gender-container">
            <span>Gender</span>
            <div class="form-check" *ngFor="let gender of genders">
              <input
                class="form-check-input"
                type="checkbox"
                (click)="selectGender(gender)"
                name="gender"
                [checked]="selectedGender.includes(gender) || isAllGender"
              />
              <label class="form-check-label" [for]="gender">
                {{ gender }}
              </label>
            </div>
          </div>
        </div>

        <div class="col-sm d-flex justify-content-center">
          <div class="status-container">
            <span>Status</span>
            <div class="form-check" *ngFor="let s of status">
              <input
                class="form-check-input"
                type="radio"
                id="status"
                name="status"
                (click)="selectStatus(s)"
                [checked]="selectedStatus === s"
              />
              <label class="form-check-label" for="status">
                {{ s }}
              </label>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-center"
          [ngStyle]="{ display: 'flex', marginTop: '35px' }"
        >
          <button
            class="btn btn-margin"
            [ngStyle]="{ backgroundColor: 'pink', color: 'white' }"
            type="submit"
          >
            Search
          </button>
          <button class="btn btn-dark" type="button" (click)="clearForm(form)">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
